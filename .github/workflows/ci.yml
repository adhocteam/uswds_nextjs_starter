on: [push]
name: CI
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: npm
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      # run eslint
      - name: Lint
        run: npm run lint
      # start server so we can run lighthouse against it
      - name: Start server in bg
        run: |
          npm run dev &
          # give enough time for the server to start and be ready to accept
          # connections... can get fancier but this should do
          sleep 3
      - name: Run Lighthouse Audit and assert 100% accessibility
        # https://github.com/treosh/lighthouse-ci-action
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: |
            http://localhost:3000/
          uploadArtifacts: true
          temporaryPublicStorage: true
          configPath: ".github/lighthouse/lighthouserc.yml"
      - name: axe-core and pa11y checks
        run: |
          npm install -g @axe-core/cli pa11y
          axe http://localhost:3000 --exit
          pa11y http://localhost:3000
